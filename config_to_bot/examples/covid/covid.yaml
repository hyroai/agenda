slots:
  - &under-18
    ask: are you under 18?
    type: boolean
  - &profession
    ask: what is your profession?
    choice:
        - teacher
        - doctor
        - programmer
        - mechanical engineer
  - &is-teacher
    is: *profession
    equals: teacher
actions:
  - say: you are eligible!
    when:
      any:
        - *under-18
        - *is-teacher
debug:
  - key: is-teacher
    value: *is-teacher
